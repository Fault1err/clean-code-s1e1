<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="app-interface">
    <header class="app-interface__logo">
      <img class="app-interface__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a
          class="app-interface__more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="app-interface__main-block">
      <h3 class="app-interface__add-task">Add Item</h3>
      <section class="app-interface__add-new-task">
        <input class="input-el input-el_text new-task task" type="text">
        <button class="app-interface__button">Add</button>
      </section>
      <h3 class="tasks-list-name">Todo</h3>
      <ul class="tasks-list tasks-incomplete">
        <li class="tasks-list__task">
          <input class="input-el input-el_checkbox" type="checkbox">
          <label class="task app-interface__task-label">Pay Bills</label>
          <input type="text" class="input-el input-el_text task">
          <button class="edit app-interface__button">Edit</button>
          <button class="delete app-interface__button">
            <img class="app-interface__img-button" src="./remove.svg" alt="remove task">
          </button>
          </li>
        <li class="tasks-list__task tasks-list__edit-mode">
          <input class="input-el input-el_checkbox" type="checkbox">
          <label class="task app-interface__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-el input-el_text task">
          <button class="edit app-interface__button">Save</button>
          <button class="delete app-interface__button">
            <img class="app-interface__img-button" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
      <h3 class="tasks-list-name">Completed</h3>
      <ul class="tasks-list tasks-complete">
        <li class="tasks-list__task">
          <input class="input-el input-el_checkbox" type="checkbox" checked>
          <label class="task app-interface__task-label">See the Doctor</label>
          <input type="text" class="input-el input-el_text task">
          <button class="edit app-interface__button">Edit</button>
          <button class="delete app-interface__button">
            <img class="app-interface__img-button" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
